   <body>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  
  
  <!--Header of the Page -->
    <div data-role="page" >
        
            <div data-role="header">
                <h1>Assignment-4</h1>
            </div>
            <div data-role="content" ng-app="myApp" ng-controller="myCtrl">
                <form id="frmSignForm" action="">

            <div data-role="fieldcontain">
                    <label for="firstName">First Name: </label>
                    <input type="text" ng-model="fname" placeholder="First Name" name="firstName" data-mini="false" id="firstName" required>
                </div>
                <div data-role="fieldcontain">
                    <label for="lastName">Last Name: </label>
                    <input type="text" ng-model="lname" placeholder="Last Name" name="lastName" data-mini="false" id="lastName" required>
                </div>
                   <div data-role="fieldcontain">
                    <label for="address">Address: </label>
                    <input type="text" ng-model="address" placeholder="Address" name="address" data-mini="false" id="address" required>
                </div>
                  
                    <div data-role="fieldcontain" class="ui-input-text">
                        <label for="emailId">Email Id: </label>
                        <input type="text" ng-model="email" placeholder="Email" name="emailId" data-mini="false" id="emailId" required>
                    </div>
				<div data-role="fieldcontain" class="ui-input-text">
                        <label for="phoneNumber">Phone Number: </label>
                        <input type="number" ng-model="phone" placeholder="Phone Number" name="phoneNumber" data-mini="false" id="phoneNumber" required>
                    </div>
                  
    </form><br><br><br>
	
	



<table style="width:100%">
  <tr>
    <th>First Name</th>
	<th>Last Name</th>
	<th>Address</th>
    <th>Email</th>
	<th>Phone Number</th>
  </tr>
  <tr>
    <td>{{fname}}</td>
    <td>{{lname}}</td>
    <td>{{address}}</td>
	<td>{{email}}</td>
    <td>{{phone}}</td>

  </tr>
</table>

</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.fname = "";
	$scope.lname = "";
    $scope.address = "";
    $scope.email = "";
    $scope.phone = "";

});
</script>
